version: '3'

services:
  redis-node1:
    image: redis:7.0-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data-node1:/data
    networks:
      - redis-cluster

  redis-node2:
    image: redis:7.0-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-data-node2:/data
    networks:
      - redis-cluster

  redis-node3:
    image: redis:7.0-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "6381:6379"
    volumes:
      - redis-data-node3:/data
    networks:
      - redis-cluster

networks:
  redis-cluster:

volumes:
  redis-data-node1:
  redis-data-node2:
  redis-data-node3:
